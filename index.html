<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="vh-100 overflow-hidden">
    <nav class="navbar bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <p>What's Today's News?</p>
        </a>
        <button>log in</button>
      </div>
    </nav>
    <div class="search">
      <input id="searcht" class="news-input" type="text" placeholder="e.g. science" />
      <button id="searchb" class="search-button">Search</button>
    </div>
    <!-- new -->
    <main>
      <div id="cards-container" class="cards-container container flex">
        
      </div>
    </main>
    <template class="template-news-card">
      <div class="card">
          <div class="card-header">
            <img src="http://via.placeholder.com/400x200" alt="news-img" id="news-img">
          </div>
          <div class="card-container">
            <h3 class="news-title" id="news-title">this is the title</h3>
            <h6 class="news-source" id="news-source">end gadget 26/05/2024</h6>
            <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus perspiciatis exercitationem eum soluta. Quisquam omnis ipsum, reprehenderit veniam eum, aperiam vel rem excepturi labore quibusdam nemo, hic eius delectus ipsam?</p>
          </div>
        </div>
    </template>
    <script src="main.js"></script>
  </body>
</html>
